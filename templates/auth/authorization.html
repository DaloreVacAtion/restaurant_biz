<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Вход</title>
    </head>
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
<link rel="stylesheet" href="{% static "css/custom.css" %}">
 <div class="container">
    <div class="form-container">
    <div class="form-icon"><i class="fa fa-user"></i></div>
        <h1 class="title">Вход</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label>Номер телефона</label>
                    <input class="form-control js-phone" type="text" value="" placeholder="+7" id="phone_1"required autofocus>
                    <div class="text-danger js-message"><small></small></div>
                </div>
                <div class="form-group d-none js-code">
                    <label>Код из СМС*:</label>
                    <input class="form-control" type="text" maxlength="5" name="code" id="code">
                    <div class="text-danger js-code-message"><small></small></div>
                </div>
                <div class="form-group agreement js-checkbox d-none">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="agreementCheckbox">
                    <label class="custom-control-label" for="agreementCheckbox"><small>Я соглашаюсь с правилами
                        пользования данного ресурса, политикой конфиденциальности и обработкой персональных
                        данных</small><br>*-Так как это всего-лишь ТЗ, используйте пароль <strong>12345</strong></label>
                  </div>
                </div>
                <a href="{% url 'home' %}"><strong>Главная</strong></a>
            </div>
    </div>
 </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show col-md-4 offset-md-4" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    <script src="{% static 'js/backend/imask.min.js' %}"></script>
    <script src="{% static 'js/backend/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/backend/bootstrap.js' %}"></script>
    <script src="{% static 'js/login_page.js' %}"></script>
 </body>
</html>
